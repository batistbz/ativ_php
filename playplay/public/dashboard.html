      <input type="text" name="album" placeholder="Álbum" class="w-full mb-2 p-2 rounded bg-gray-600 border border-gray-500">
      <input type="text" name="caminho" placeholder="Caminho do Arquivo" class="w-full mb-2 p-2 rounded bg-gray-600 border border-gray-500" required>
      <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded">
        Salvar Música
      </button>
    </form>
