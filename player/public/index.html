<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-600 text-pink p-8">
    <h1 class="text-4xl font-bold text-center text-white">Meu Player de Música</h1> <br>

    <div class="bg-white p-4 rounded-lg shadow-lg flex items-center justify-between">
        <!-- Parte esquerda (capa e informações) -->
        <div class="flex items-center space-x-4">
            <img src="https://i.pinimg.com/736x/3c/89/9c/3c899cd9eb4ed97247dc8f17e2fed3a9.jpg" alt="Capa da música" class="w-12 h-12 rounded-full object-cover">
            <div>   
                <h3 class="font-bold text-lg text-pink-600">Título da Música</h3>
                <p class="text-sm text-gray-400">Artista Famoso</p>
            </div>
        </div>

        <!-- Botão no canto direito -->
        <button class="bg-pink-300 hover:bg-pink-600 text-pink-600 hover:text-white font-bold py-2 px-4 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" 
         fill="currentColor" 
         viewBox="0 0 24 24" 
         class="w-6 h-6">
        <path d="M8 5v14l11-7z"/>
        </button>
    </div>
<br>
<body class="bg-gray-800 text-white p-8">
    <div class="container mx-auto max-w-2xl">
        <h1 class="text-4xl font-bold text-center text-white mb-8">Adicionar Música</h1>

        <form id="add-song-form" class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="titulo" class="block text-gray-400 font-medium mb-1">Título</label>
                <input type="text" id="titulo" name="titulo" class="w-full p-2 rounded bg-pink-600 border border-pink-600" required>
            </div>
            <div class="mb-4">
                <label for="artista" class="block text-gray-400 font-medium mb-1">Artista</label>
                <input type="text" id="artista" name="artista" class="w-full p-2 rounded bg-pink-600 border border-pink-600" required>
            </div>
            <div class="mb-4">
                <label for="album" class="block text-gray-400 font-medium mb-1">Álbum</label>
                <input type="text" id="album" name="album" class="w-full p-2 rounded bg-pink-600 border border-pink-600">
            </div>
                        <div class="mb-4">
                <label for="caminho" class="block text-gray-400 font-medium mb-1">Caminho do Arquivo</label>
                <input type="text" id="caminho" name="caminho" class="w-full p-2 rounded bg-pink-600 border border-pink-600" required>
            </div>
            <button type="submit" class="w-full bg-pink-200 hover:bg-pink-600 text-pink-600 hover:text-white font-bold py-2 px-4 rounded transition-colors duration-200">
                Salvar Música
            </button>
        </form>
    </div>

    <script>
        document.getElementById('add-song-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                titulo: form.titulo.value,
                artista: form.artista.value,
                album: form.album.value,
                caminho_arquivo: form.caminho.value
            };

            const response = await fetch('http://localhost/player-de-musica/src/create_song.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.mensagem);
            form.reset(); // Limpa o formulário após o envio
        });
    </script>
</body>
</html>
